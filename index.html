<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div>
        <div class="heading">
            <h1>Etch a Sketch</h1>
        </div>
        <div class="buttons-and-canvas">
            <div class="buttons">
                <button>Black</button>
                <button>Random</button>
                <button>Shading</button>
                <button id="reset">Reset</button>
                <div>
                    <input type="number" id="input" value="16">
                    <button id="enter-number">Enter</button>
                </div>
            </div>
            <div id="canvas"></div>
        </div>
    </div>
</body>
</html>
